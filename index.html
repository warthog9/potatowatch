<script type="text/javascript" src="/live.js"></script>
<script>

function calcDate( element, text, datestr, overstr, overclr ){
	// Get todays date and time
	var now = new Date().getTime();

	var countDownDate = new Date(datestr).getTime();

	// Find the distance between now an the count down date
	var distance = countDownDate - now;

	// Time calculations for days, hours, minutes and seconds
	var days = Math.floor(distance / (1000 * 60 * 60 * 24));
	var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
	var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
	var seconds = Math.floor((distance % (1000 * 60)) / 1000);

	// If the count down is finished, write some text 
	if (distance < 0) {
		//clearInterval(x);
		document.getElementById(element).innerHTML = overstr;
		document.getElementById(element).style.backgroundColor = overclr;
	} else {
		document.getElementById(element).innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s";
		document.getElementById(element).style.backgroundColor = "yellow";
		document.getElementById(element).style.color = "black";
	}

}

function move(whichBar) {
    var elem = document.getElementById(whichBar);
    var width = 1;
    var id = setInterval(frame, 10);
    function frame() {
        if (width >= 100) {
            clearInterval(id);
        } else {
            width++;
            elem.style.width = width + '%';
        }
    }
}


// Set the date we're counting down to
// var countDownDate = new Date("Sep 12, 2017 12:00:25").getTime();

// Update the count down every 1 second
var x = setInterval(function() {
	calcDate( "stage1", "Stage 1:", "Sep 12, 2017 12:00:00 GMT-0700 (PDT)", "Exceeded", "red");
	calcDate( "stage2", "Stage 2:", "Sep 18, 2017 20:00:00 GMT-0700 (PDT)", "Next part:", "blue");

}, 1000);

// Update the count down every 1 second
var x = setInterval(function() {
	move( "potatoBar");

}, 2000);
